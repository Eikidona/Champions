buildscript {
  repositories {
    maven { url = 'https://files.minecraftforge.net/maven' }
    maven { url = 'https://plugins.gradle.org/m2/' }
    maven { url = 'https://maven.parchmentmc.org' }
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '5.1.+', changing: true
    classpath group: 'gradle.plugin.com.matthewprenger', name: 'CurseGradle', version: '1.4.0'
    classpath group: 'org.parchmentmc', name: 'librarian', version: '1.+'
  }
}

apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'com.matthewprenger.cursegradle'
apply plugin: 'org.parchmentmc.librarian.forgegradle'
apply plugin: 'eclipse'

version = "${mod_version}"
group = "top.theillusivec4.champions"
archivesBaseName = "champions-forge"

java.toolchain.languageVersion = JavaLanguageVersion.of(17)

minecraft {
  mappings channel: 'parchment', version: '2023.09.03-1.20.1'
  accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')

  runs {
    client {
      workingDirectory project.file('run')

      property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'
      property 'forge.logging.console.level', 'debug'
      property 'mixin.env.remapRefMap', 'true'
      property 'mixin.env.refMapRemappingFile', "${projectDir}/build/createSrgToMcp/output.srg"

      mods {
        champions {
          source sourceSets.main
        }
      }
    }

    server {
      workingDirectory project.file('run')

      property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'
      property 'forge.logging.console.level', 'debug'
      property 'mixin.env.remapRefMap', 'true'
      property 'mixin.env.refMapRemappingFile', "${projectDir}/build/createSrgToMcp/output.srg"

      mods {
        champions {
          source sourceSets.main
        }
      }
    }

    data {
      // example of overriding the workingDirectory set in configureEach above
      workingDirectory project.file('run-data')

      // Specify the modid for data generation, where to output the resulting resource, and where to look for existing resources.
      args '--mod', mod_id, '--all', '--output', file('src/generated/resources/'), '--existing', file('src/main/resources/')
    }
  }
}

repositories {
  maven {
    name = "CurseMaven"
    url = "https://www.cursemaven.com"
  }
  maven {
    name = "GameStages"
    url = "https://maven.blamejared.com"
  }
}

dependencies {
  minecraft "net.minecraftforge:forge:${forge_version}"

//  implementation fg.deobf("net.darkhax.gamestages:GameStages-Forge-1.18.2:${gamestages_version}")


  compileOnly fg.deobf("curse.maven:silent-lib-242998:${cf_silentlib}")
  compileOnly fg.deobf("curse.maven:scalinghealth-248027:${cf_scalinghealth}")
  compileOnly fg.deobf("curse.maven:TOP-245211:${cf_theoneprobe}")
  compileOnly fg.deobf("curse.maven:jade-324717:${cf_jade}")
  implementation fg.deobf("curse.maven:jade-324717:${cf_jade}")
  compileOnly fg.deobf("net.darkhax.gamestages:GameStages-Forge-${mc_version}:${gamestages_version}")
  compileOnly fg.deobf("net.darkhax.bookshelf:Bookshelf-Forge-1.20.1:${bookshelf_version}")
  runtimeOnly fg.deobf("curse.maven:curios-309927:5367944")
  runtimeOnly fg.deobf("curse.maven:lionfish-api-1001614:5363774")
  runtimeOnly fg.deobf("curse.maven:lendercataclysm-551586:5474791")
  // test for dummy mod
  runtimeOnly fg.deobf("curse.maven:selene-499980:5731106")
  runtimeOnly fg.deobf("curse.maven:mmmmmmmmmmmm-225738:5737040")
//  implementation fg.deobf("curse.maven:xl-packets-391640:4426828")
//  implementation fg.deobf("curse.maven:serverconfig-updater-365281:4612683")
}

sourceSets {
  main {
    resources {
      srcDirs += 'docs'
    }
  }
}

jar {
  manifest {
    attributes(["Specification-Title"     : "Champions",
                "Specification-Vendor"    : "C4",
                "Specification-Version"   : "1",
                "Implementation-Title"    : "Champions",
                "Implementation-Version"  : "${getArchiveVersion()}",
                "Implementation-Vendor"   : "C4",
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")])
  }
}

def replaceResources = tasks.register("replaceResources", Copy) {
  it.outputs.upToDateWhen { false }

  it.from(sourceSets.main.resources) {
    include "META-INF/mods.toml"
    expand 'version': version, 'mc_version_range': mc_version_range,
      'forge_version_range': forge_version_range,
      "loader_version": loader_version,
      "mod_license":mod_license,"mod_id":mod_id,"mod_authors":mod_authors
  }
  it.into "$buildDir/resources/main/"
}

processResources {
  duplicatesStrategy(DuplicatesStrategy.FAIL)
  exclude('META-INF/mods.toml')
  configure { finalizedBy(replaceResources) }
}

tasks.register('sourcesJar', Jar) {
  archiveClassifier.set('sources')
  from sourceSets.main.allJava
}

artifacts {
  archives sourcesJar
}

jar.finalizedBy('reobfJar')

curseforge {

  project {
    apiKey = findProperty('curseKey') ?: 0
    id = "307152"
    releaseType = "${curse_release}"
    changelogType = 'markdown'
    changelog = file('docs/CHANGELOG.md')
    addArtifact(sourcesJar)
    "${curse_versions}".split(',').each {
      addGameVersion "${it}"
    }
    relations {
      optionalDependency 'scaling-health'
    }
  }
}
